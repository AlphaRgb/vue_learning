<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    {{total}}
    <!--<test></test>-->
    <test1 v-bind:message="message"></test1>
    <table>
        <tr is="test1"></tr>
    </table>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
</div>
<script>
    var Child = {
        template: '<h1>wahaha</h1><h2>nonono...</h2>'
    }

    Vue.component('test1', {
        template: '<h2>{{message}}</h2>',
        props: ['message'],
//        props:{
//            'prop1':{
//                type:Number,
//                required:true,
//            }
//        }
    })
    Vue.component('button-counter', {
        template: '<button v-on:click="increment">{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function () {
                this.counter += 1
                this.$emit('increment')
            }
        }
    })
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hahahahha',
            total: 0
        },
        methods:{
            incrementTotal:function () {
                this.total += 1
            }
        }
    })
</script>
</body>
</html>
